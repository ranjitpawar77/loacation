<form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="height: 260px; width: 400px;">
    <div class="form-group">
        <label for="name">name:</label>
        <input type="name" id="name" formControlName="name" class="form-control" required>
      </div>
    <div class="form-group">
      <label for="name">longitude:</label>
      <input type="text" id="longitude" formControlName="longitude" class="form-control" appLogitude>
    </div>
    <div class="form-group">
      <label for="email">latitude:</label>
      <input type="text" id="latitude" formControlName="latitude" class="form-control" appLogitude>
    </div>
    <button type="submit" (click)="closeDialog()" class="btn btn-primary">Add</button>
  </form>
